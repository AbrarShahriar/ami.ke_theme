<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/main.css" />
    <title>Siam Khondoker's Portfolio</title>
  </head>
  <body>
    <!-- --------- HEADER ---------- -->
    <header>
      <a href="/"> <img src="images/logo.png" alt="" /></a>

      <div class="hamburger-icon">
        <label for="menu"></label>
        <input type="checkbox" name="menu" id="menu" />
      </div>
      <div class="menu__body">
        <ul>
          <li>
            <a href="/">Home</a>
          </li>
          <li>
            <a href="#services">Services</a>
          </li>
          <li>
            <a href="#about">About</a>
          </li>
          <li>
            <a href="#skills">Skills</a>
          </li>
          <li>
            <a href="/portfolio.html">Portfolio</a>
          </li>
          <li>
            <a href="#blog">Blog</a>
          </li>
          <li>
            <a href="#contact">Contact</a>
          </li>
        </ul>
      </div>
    </header>

    <!-- ------- BANNER SMALL -------- -->
    <div class="banner_small">
      <h1>Portfolio</h1>
      <div class="tag">
        <strong>Home</strong>
        <i class="fa fa-chevron-right"></i>
        <span>Portfolio</span>
      </div>
    </div>

    <!-- --------- PORTFOLIO ---------- -->
    <div id="portfolio" data-aos="fade-up" class="portfolio">
      <!-- header here -->
      <div class="portfolio_header_options">
        <span data-filter=".all_works" class="option option_active"
          >All Works</span
        >
        <span data-filter=".art_direction" class="option">Art Direction</span>
        <span data-filter=".branding" class="option">Branding</span>
        <span data-filter=".design" class="option">Design</span>
        <span data-filter=".web" class="option">Web</span>
      </div>
      <div data-aos="slide-up" class="portfolio_body">
        <div class="grid">
          <div class="grid-sizer"></div>
        </div>
      </div>
    </div>

    <!-- --------- FOOTER ---------- -->
    <footer>
      <div class="container">
        <img class="sign" src="./images/sign.png" alt="" />
        <div class="social_links">
          <div class="social_link">
            <i class="fa fa-facebook"></i>
          </div>
          <div class="social_link">
            <i class="fa fa-linkedin"></i>
          </div>
          <div class="social_link">
            <i class="fa fa-instagram"></i>
          </div>
          <div class="social_link">
            <i class="fa fa-dribbble"></i>
          </div>
        </div>
      </div>
      <!-- <p>
        Copyright Â© 2021 <a href="/work.html">Ami.Ke </a> All Rights Reserved by
        ThemeBing.
      </p> -->
    </footer>

    <div class="loader_container">
      <div class="loader">
        <div class="shade shade-1"></div>
        <div class="shade shade-2"></div>
        <div class="shade shade-3"></div>
      </div>
    </div>

    <script src="https://use.fontawesome.com/0c543e37a3.js"></script>
    <script src="./scripts/portfolio.js"></script>
  </body>
</html>
